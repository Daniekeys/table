<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
   
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-select.min.css">
<link rel="stylesheet" href="css/line-awesome.css">
<link rel="stylesheet" href="css/owl.carousel.min.css">
<link rel="stylesheet" href="css/owl.theme.default.min.css">
<link rel="stylesheet" href="css/jquery.fancybox.min.css">
<link rel="stylesheet" href="css/daterangepicker.css">
<link rel="stylesheet" href="css/animate.min.css">
<link rel="stylesheet" href="css/animated-headline.css">
<link rel="stylesheet" href="css/jquery-ui.css">
<link rel="stylesheet" href="css/flag-icon.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="row">
       <div class="col-lg-9 mx-auto mt-5">
        <table class="table table-bordered table-striped">
          
            <tbody>
              <tr>
                <!-- <th scope="row">1</th> -->
                <td><b>ORIGIN:</b> <span>LOS</span></td>
                <td><b>DESTINATION:</b> <span>ADD</span></td>
                <td><b>SPECIAL CARGO:</b> <span>NO</span></td>
            
              </tr>
              <tr>
                <!-- <th scope="row">2</th> -->
                <td><b>INCOTERM:</b> <span>FCA_AIRPORT</span></td>
                <td><b>READY:</b> <span>2021-10-07</span></td>
                
               
                
              </tr>
              <tr>
                <!-- <th scope="row">3</th> -->
                <td><b>GW:</b> <span>434Kgs(956.81bs)</span></td>
                <td><b>VW:</b> <span>10234Kgs(986.81bs)</span></td>
                <td><b>CW:</b> <span>10234Kgs(986.81bs)</span></td>

             
              </tr>
            </tbody>
          </table> 
          <div class="mt-5">
            <table class="table table-bordered table-striped">
          
                <tbody>
                  <tr>
                    
                <td><b>KNOWN SHIPPER:</b> <span>YES</span></td>
                    
                    
                  </tr>
                </tbody>
            </table> 
          </div>
          <!-- THIRD TABLE -->
          <div class="mt-5">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                      <th scope="col"><b>Qty</b></th>
                      <th scope="col"><b>DIMENSIONS(L,W,H)</b></th>
                      <th scope="col"><b>WEIGHT</b></th>
                     
                     
                    </tr>
                  </thead>
                <tbody>
                  <tr>
                    <!-- <th scope="row">1</th> -->
                    <td>1</td>
                    <td>34 cms (13.39 in) x 4343 cms (1,709.84 in) x 43434 cms (17,100.01 in)</td>
                    <td>434 kgs (956.81 lbs)</td>
                  </tr>
                </tbody>
            </table> 
          </div>
       </div>
   </div>
</body>
</html>
